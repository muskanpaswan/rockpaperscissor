<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paprer Scissor game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Rock paper scissor game</h1>
    <ul>
        <li>Player</li>
        <li>Computer</li>
    </ul>
    <div class="img-div">
        <img src id="rock.png" alt="rock hand">
        <img src id="paper.png" alt="paper hand">
        <img src id="Scissor.png" alt="Scissor hand">
    </div>
    <div class="choise-btns">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissor</button>
    </div>
    <div><button class="start-btn">Start</button></div>
    <script src="main.js"></script>
</body>

</html>
